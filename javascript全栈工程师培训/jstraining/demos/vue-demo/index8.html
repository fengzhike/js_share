<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Vue.js v-else示例</title>
    </head>
    <body>
        <h1 style='color: blue'>Vue.js v-else示例</h1>
        <div id="app">
            <h1 v-if="age >= 25">Age: {{ age }}</h1>
            <h1 v-else>Name: {{ name }}</h1>
            <h1>---------------------分割线---------------------</h1>
            <h1 v-show="name.indexOf('keep') >= 0">Name: {{ name }}</h1>
            <h1 v-else>Sex: {{ sex }}</h1>
        </div>
    </body>
    <script src="vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                age: 20,
                name: 'fool',
                sex: 'Male'
            }
        })
    </script>
</html>
