<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>

<div id="app" v-cloak>
    姓名：{{name}}</br>年龄：{{age}}
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*var vm = new Vue({
        // 选择目标元素

    })
    vm.name = 'GGG'
    vm.age = 20
*/

//更改数据刷新视图
    var data = {name:'cqs',age:18}
    var vm = new Vue({
        // 选择目标元素
        el:'#app',
        // 提供初始数据
        data:data
    })

    console.log(vm.name === data.name,'---------',vm.age === data.age) // -> true
     // 设置属性也会影响到原始数据，刷新视图
     vm.name = 'LLL'
    // ... 反之亦然
    data.age = 20

    //指向新的数据不会刷新视图
    //data = {name:'vue',age:11}

    //不能设置以前没有的属性
    //data.sex = '女';

    //实例属性与方法，这些属性与方法都有前缀$
    var tempDATA = vm.$data/*获取当前绑定的数据*/ == data,
            app = document.getElementById('app'),
            tempEL = vm.$el/*(获取当前绑定的元素)*/ == app
    console.log(tempDATA,'/////////////',tempEL)



</script>
</body>
</html>
