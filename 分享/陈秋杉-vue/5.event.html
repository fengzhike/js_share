<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<div id="app" class="container">
    <div @click="show"  style="width: 100px; height: 100px; border: 1px solid #000000">
        <!-- stop 是阻止事件传播-->
        <button class="btn btn-info" @click.stop="show2">点我啊</button>
        <!--<button class="btn btn-info"  @click="show2">点我啊</button>-->
    </div>
    <!-- prevent 是阻止默认行为-->
    <a href="http://www.baidu.com" @click.prevent="show">go baiDu</a>

    <!--键修饰符 按enter键时触发事件-->
    <div>
        <span>keydown</span>
        <input type="text" @keydown.enter="show3"/>
        <span>keyUp</span>
        <input type="text" @keyup.enter="show3"/>
    </div>

</div>



<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        methods:{
            show:function(){
                alert(1);
            },
            show2:function(){
                alert('我是一个btn')
            },
            show3:function(){
                alert('我是input')
            }
        }
    })
</script>
</body>
</html>
