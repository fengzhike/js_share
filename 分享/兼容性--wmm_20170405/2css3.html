<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器私有前缀</title>
	<style>
	img.box{
		width:400px;
		height:400px;
		padding:10px;
		border:10px solid orange;
		/*被W3c采纳前的写法*/
		-webkit-border-radius:220px;  
		-ms-border-radius:220px;   
		-moz-border-radius:220px;  
		-o-border-radius:220px;  
  		border-radius:220px;    

  		
	}
	
	</style>
</head>
<body>
	<img src="images/01.jpg" class="box">
</body>
</html>
